version: "3.9"  # optional since v1.27.0
services:
  app:
    build: .
    container_name: app
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - db
  db:
    image: postgres
    container_name: db
    ports:
    - 5432:5432
    volumes:
    - ./sql.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: pass
