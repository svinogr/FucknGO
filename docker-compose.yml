  rabbitMQ:
    image: rabbitmq:3-management
    container_name: rabbitMQ
    # нужно прописать два порта. один для вебморды 15672
    ports:
    - 5672:5672
    - 15672:15672
  db:
    image: postgres
    container_name: db
    ports:
      - 54323:5432
    volumes:
      - ./sql.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: pass
