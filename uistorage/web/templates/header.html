    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/html">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"

    </head>
    <script>
        $(document).ready(function () {
            $("#logout").click(function () {
                $.ajax({
                    'url': '/api/logout',
                    'method': 'GET',
                    success: function (response) { //Данные отправлены успешно
                        window.location.href = "/api/login";
                    },
                    error: function (response) { // Данные не отправлены
                        alert("error");
                        window.location.href = "/api/login";
                    }
                })
            });
            $("#servers").click(function () {
                    window.location.href = "/api/serverpage";
            });
        });
    </script>
    <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WebInterface</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="btn btn-outline-success" href="/api/mainpage" role="button">Пользователи</a>
                    <a class="btn btn-outline-success" href="/api/serverpage" role="button">Серверы</a>
                    <a class="btn btn-outline-success" href="/api/acountpage" role="button">Акаунт</a>
                    <a class="btn btn-outline-success" href="#" role="button">Что нить еще</a>
                </div>
                <div>
                    <button class="btn btn-outline-success" id="logout">Выйти</button>
                </div>
            </div>
        </nav>
    </div>

{{end}}
