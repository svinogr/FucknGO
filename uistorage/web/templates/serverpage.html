{{ define "server"}}
    {{ template "header" .}}

    <script> $(document).ready(function () {
            $("#addserver").click(function () {
                let form = $("#addserver_form").serializeArray();
                let data = new Map();
                $(form).each(function (index, obj) {
                    data.set(obj.name, obj.value);
                });
                $.ajax({
                    'url': '/api/server',
                    'method': 'POST',
                    'dataType': 'json',
                    'contentType': 'application/json',
                    'data': JSON.stringify({
                        "port": data.get('port'),
                        "static_resource": data.get('static_resource')
                    }),
                    statusCode: {
                        400: function () {
                            alert("неправельные данные");
                        },
                        302: function () {
                            window.location.href = "/api/login";
                        }
                    },
                    success: function (data) {
                        window.location.href = "/api/serverpage";
                    },
                });
            });

            $("#btn_delete").click(function () {
                var id = $(this).prop("name");
                $.ajax({
                    'url': '/api/server/' + id,
                    'method': 'DELETE',
                    'contentType': 'application/json',
                    statusCode: {
                        400: function () {
                            alert("неправельные данные");
                        },
                        302: function () {
                            window.location.href = "/api/login";
                        }
                    },
                    success: function (data) {
                        window.location.href = "/api/serverpage";
                    },
                });
            });
        });
    </script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    {{range . }}
                        <li class="list-group-item" id="{{.Id}}">Порт: {{.Port}} <br> Static
                            resource: {{.StaticResource}} </li>
                        <button id="btn_delete" name="{{ .Id}}" class="btn btn-outline-success float-right">удалить
                        </button>
                    {{end}}
                </ul>
            </div>
            <div class="col">
                <div class="container">
                    <form id="addserver_form" action="" method="POST">
                        <p>Port</p><input class="form-control me-2" type="text" name="port">
                        <p>Static resource</p><input class="form-control me-2" type="text" name="static_resource">
                    </form>
                    <button id="addserver" class="btn btn-outline-success float-right">Добавить новый сервер
                    </button>
                </div>
            </div>

        </div>
    </div>

    </body>
    </html>

{{end}}
