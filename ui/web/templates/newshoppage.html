<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script > $(document).ready(function () {
                $(".search").click(function () {

                    var myModal = document.getElementById('myModal')
                 //   var myInput = document.getElementById('myInput')

                    myModal.addEventListener('shown.bs.modal', function () {
                       // myInput.focus()
                        alert("search")
                    })




                });

            $(".newshop").click(function () {
                var form = $("#registration_form").serializeArray();
                var data = new Map();
                $(form).each(function (index, obj) {
                    data.set(obj.name, obj.value);
                });

                $.ajax({
                    'url': '/api/shop',
                    'method': 'POST',
                    'dataType': 'json',
                    'contentType': 'application/json',
                    'data': JSON.stringify({
                        "name": data.get('name'),
                        "address": data.get('address')
                    }),
                    statusCode: {
                        400: function () {
                            alert("неправельные данные");
                        },
                        302: function () {
                            window.location.href = "/api/login";
                        }
                    },
                    success: function (data) {
                        alert("da")
                        window.location.href = "/api/login";
                    },
                });
            });
        });
    </script>
</head>
<body>

<div class="container">

    <div class="row justify-content-md-center mt-4 mb-3">
        <div class="col-6 ">
            <form class="" id="registration_form" action="" method="post">
                <input class="form-control" type="text" name="name" placeholder="название">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="адрес" readonly="readonly">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary search"  data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Найти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-3">
            <a class="btn btn-outline-success login form-control" onclick="history.back()">Отмена</a>
        </div>
        <div class="col-3">
            <a class="btn btn-outline-success form-control newshop" role="button">Сохранить</a>
        </div>

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <script>
                        "use strict";

                        var map;

                        function initMap() {
                            map = new google.maps.Map(document.getElementById("map"), {
                                center: {
                                    lat: -34.397,
                                    lng: 150.644,
                                },
                                zoom: 8,
                            })
                        }
                    </script>

                    <div id="map" style="height: 300px; width: 300px; color: #005cbf"></div>

                    <script async
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly">
                    </script>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
