{{define "header"}}
    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>WebInterface</title>
        <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
        <script src="/static/js/refreshtoken.js" type="text/javascript"></script>
    </head>
    <script>
        $(document).ready(function () {
            var accessToken = $.cookie("access_token");
            var refreshToken = $.cookie("refresh_token");


            $("#logout").click(function () {
                $.ajax({
                    'url': '/api/logout',
                    'method': 'GET',
                    'headers': {'Authorization': 'Bearer ' + $.cookie("access_token")},
                    success: function (response) { //Данные отправлены успешно
                        window.location.href = "/api/login";
                    },
                    error: function (response) { // Данные не отправлены
                        alert("error");
                        window.location.href = "/api/login";
                    }
                })

                $.removeCookie("access_token")
                $.removeCookie("refresh_token")
            });

            $("#users").click(function () {
                if (refreshTokenIfNeed()){
                    window.location.href = "/api/mainpage";
                } else {
                    window.location.href = "/api/login";
                }
            });

            $("#servers").click(function () {
                if (refreshTokenIfNeed()){
                    window.location.href = "/api/serverpage";
                } else {
                    window.location.href = "/api/login";
                }
            });
        });

    </script>
    <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WebInterface</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button class="btn btn-outline-success" id="users">Пользователи</button>
                    <button class="btn btn-outline-success" id="servers">Серверы</button>
                    <button class="btn btn-outline-success" id="#">Что нить еще</button>
                    <form class="d-flex" id="logout_form" action="">
                        <button class="btn btn-outline-success" id="logout">Выйти</button>
                    </form>
                </div>


            </div>
        </nav>
    </div>

{{end}}
