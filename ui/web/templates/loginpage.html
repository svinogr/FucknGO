<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <script> $(document).ready(function () {
            $("#login").click(function () {
                var form = $("#login_form").serializeArray();
                var data = new Map();
                $(form).each(function (index, obj) {
                    data.set(obj.name, obj.value);
                });

                $.ajax({
                    url: "/api/auth",
                    method: "POST",
                    //  dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "email": data.get("email"),
                        "password": data.get("password")
                    }),
                    success: function (response) {
                        alert("suc");
                        window.location.href = "/api/mainpage";
                    },
                    error: function (response) {
                        alert("err " + response);
                    }
                });
            });
        });
    </script>
</head>
<body>

<div class="container">

    <div class="row justify-content-md-center mt-4 mb-3">
        <div class="col-6 ">
            <form class="" id="login_form" action="" method="post">
                <input class="form-control" type="text" placeholder="email" name="email">
                <input class="form-control mt-3" type="text" placeholder="password" name="password">

            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-3">
            <button class="btn btn-outline-success login form-control" id="login">Войти</button>
        </div>
        <div class="col-3">
            <a class="btn btn-outline-success form-control" href="newuserpage" role="button">Новый пользователь</a>
        </div>

    </div>
</div>
</div>

</body>
</html>
