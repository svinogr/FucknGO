<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <script> $(document).ready(function () {
            $("#login").click(function () {
                var form = $("#login_form").serializeArray();
                var data = new Map();
                $(form).each(function (index, obj) {
                    data.set(obj.name, obj.value);
                });

                $.ajax({
                    url: "/api/auth",
                    method: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "email": data.get("email"),
                        "password": data.get("password")
                    }),
                    success: function (response) { //Данные отправлены успешно
                        $.cookie("access_token", response.access_token);
                        $.cookie("refresh_token", response.refresh_token);
                         window.location.href = "/api/mainpage";

                    },
                    error: function (response) { // Данные не отправлены
                        alert("err");
                    }

                });
            });

        });
    </script>

</head>
<body>

<div class="container">
    <div class="row">
        <form class="d-flex" id="login_form" action="" method="post">
            <input class="form-control me-2 " type="text" placeholder="email" name="email">
            <input class="form-control me-2" type="text" placeholder="password" name="password">

        </form>
        <button class="btn btn-outline-success" id="login">Войти</button>
        <button class="btn btn-outline-success" id="newuser">Новый пользователь</button>
    </div>
</div>

</body>
</html>
